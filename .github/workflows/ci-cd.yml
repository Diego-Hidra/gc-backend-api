name: Guardian Comunitario - CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  COMPOSE_PROJECT_NAME: gcproject

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Free disk space aggressively
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Additional cleanup
        run: |
          docker system prune -af || true
          docker builder prune -af || true
          rm -rf pgdata || true
          df -h

      - name: Check Docker & Compose versions
        run: |
          docker --version
          docker compose version

      - name: Build Docker images (without ML deps for CI)
        run: |
          docker compose -f docker-compose.yml build --build-arg ENABLE_EMBEDDINGS=false
          docker system df || true

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    env:
      PG_USER: testuser_ci
      PG_PASS: testpass_ci
      PG_DB: testdb_ci
      PG_PORT: "5432"
      PORT: "8080"
      JWT_SECRET: testing-secret
      JWT_EXPIRATION: "1d"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Free disk space aggressively
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Additional cleanup
        run: |
          docker system prune -af || true
          docker builder prune -af || true
          rm -rf pgdata || true
          df -h

      - name: Build test images (without ML deps)
        run: |
          docker compose -f docker-compose.yml build --build-arg ENABLE_EMBEDDINGS=false

      - name: Create test environment file
        run: |
          echo "PG_USER=$PG_USER" > .env.test
          echo "PG_PASS=$PG_PASS" >> .env.test
          echo "PG_DB=$PG_DB" >> .env.test
          echo "PG_PORT=$PG_PORT" >> .env.test
          echo "PORT=$PORT" >> .env.test
          echo "JWT_SECRET=$JWT_SECRET" >> .env.test
          echo "JWT_EXPIRATION=$JWT_EXPIRATION" >> .env.test

      - name: Start services and run tests
        run: |
          docker compose --env-file .env.test -f docker-compose.yml up -d --wait
          docker compose --env-file .env.test -f docker-compose.yml run --rm api npm run test:integration
          docker compose --env-file .env.test -f docker-compose.yml down
          docker system prune -af || true

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          rm -rf pgdata || true
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config

      - name: Add SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa

      - name: Deploy to Azure VM
        env:
          AZURE_USER: ${{ secrets.AZURE_USER }}
          AZURE_HOST: ${{ secrets.AZURE_HOST }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRATION: ${{ secrets.JWT_EXPIRATION }}
          QR_SECRET: ${{ secrets.QR_SECRET }}
          PG_HOST: ${{ secrets.PG_HOST }}
          PG_PORT: ${{ secrets.PG_PORT }}
          PG_DB: ${{ secrets.PG_DB }}
          PG_USER: ${{ secrets.PG_USER }}
          PG_PASS: ${{ secrets.PG_PASS }}
          PORT: ${{ secrets.PORT }}
          ACCOUNT_NAME: ${{ secrets.ACCOUNT_NAME }}
          ACCOUNT_KEY: ${{ secrets.ACCOUNT_KEY }}
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        run: |
          ssh -i ~/.ssh/id_rsa "$AZURE_USER@$AZURE_HOST" "mkdir -p ~/gc-backend-api"
          scp -i ~/.ssh/id_rsa -r ./* "$AZURE_USER@$AZURE_HOST:~/gc-backend-api"

          ssh -i ~/.ssh/id_rsa "$AZURE_USER@$AZURE_HOST" '
          sudo docker image prune -f || true
          cd ~/gc-backend-api

          echo "Generating .env file"

          echo "JWT_SECRET='$JWT_SECRET'" > .env
          echo "JWT_EXPIRATION='$JWT_EXPIRATION'" >> .env
          echo "QR_SECRET='$QR_SECRET'" >> .env
          echo "PG_HOST='$PG_HOST'" >> .env
          echo "PG_PORT='$PG_PORT'" >> .env
          echo "PG_DB='$PG_DB'" >> .env
          echo "PG_USER='$PG_USER'" >> .env
          echo "PG_PASS='$PG_PASS'" >> .env
          echo "PORT='$PORT'" >> .env
          echo "ACCOUNT_NAME='$ACCOUNT_NAME'" >> .env
          echo "ACCOUNT_KEY='$ACCOUNT_KEY'" >> .env
          echo "AZURE_STORAGE_CONNECTION_STRING='$AZURE_STORAGE_CONNECTION_STRING'" >> .env
          sudo docker compose down --remove-orphans || true
          sudo docker compose build --build-arg ENABLE_EMBEDDINGS=true
          sudo docker compose up -d
          '
